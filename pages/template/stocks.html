<div id="wrapper">

        <!-- Navigation -->
        
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Grid</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>Holding Stocks {{store.holdingProfit | async}}</h3>
                            <div class="table-responsive">
                                <data-table [titles]="holdingTitles" [columns]="holdingColumns" [dataset]="store.holdingStocks | async"></data-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>Sold Transactions</h3>
                            <h4>Profit {{store.profit | async}}</h4>
                            <div class="table-responsive">
                                <data-table [titles]="titles" [columns]="columns" [dataset]="store.soldTransactions | async"></data-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <!-- /.row -->

        </div>
        <!-- /#page-wrapper -->

    </div>
