<div bsModal #confirmModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="confirmModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button *ngFor = "let text of buttons;let i = index" type="button" class="btn btn-primary" (click)="takeActions(i)">{{text}}</button>
                <button type="button" class="btn btn-secondary" (click)="confirmModal.hide()">Cancel</button>
            </div>
        </div>
    </div>
</div>
