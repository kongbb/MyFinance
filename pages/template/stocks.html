<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Stocks</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Import from file
            </div>
            <div class="panel-body">
                <div  class="form-group">
                    <input type="file" class="form-control" ng2FileSelect [uploader]="stockBulkUploader" />
                    <modal (action)="confirmImport()"></modal>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Holding Stocks {{store.holdingProfit | async}}</h3>
                <div class="table-responsive">
                    <data-table [titles]="holdingTitles" [columns]="holdingColumns" [dataset]="store.holdingStocks | async"></data-table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Sold Transactions</h3>
                <h4>Profit {{store.profit | async}}</h4>
                <div class="table-responsive">
                    <data-table [titles]="titles" [columns]="columns" [dataset]="store.soldTransactions | async"></data-table>
                </div>
            </div>
        </div>
    </div>
</div>
