<div class="jumbotron text-center">
  <h1><span class="fa fa-lock"></span> Node Authentication</h1>
  <p>Login or Register with:</p>
  <a href="/login" class="btn btn-default" routerLink="/login" routerLinkActive="active"><span class="fa fa-user"></span> Local Login</a>
  <a href="/signup" class="btn btn-default" routerLink="/signup" routerLinkActive="active"><span class="fa fa-user"></span> Local Signup</a>
  <ul>
    <li *ngFor="let user of users">{{user.emailAddress}}</li>
  </ul>
</div>
